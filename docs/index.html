<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLib</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 250px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-primary);
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <h1>OpenLib</h1>

    <div class="nav-container">
        <a href="playground" class="nav-card">
            <div class="icon">âš¡</div>
            <div class="card-title">Playground</div>
            <div class="card-desc">Interactive JS IDE to coding and experimenting.</div>
        </a>

        <a href="docs" class="nav-card">
            <div class="icon">ðŸ“š</div>
            <div class="card-title">Documentation</div>
            <div class="card-desc">Browse library references, guides, and API details.</div>
        </a>
    </div>

</body>

</html>
